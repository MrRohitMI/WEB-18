<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
         #container{

display: grid;
grid-template-columns: repeat(4, 1fr);
grid-template-rows: repeat(1, auto);
gap: 20px;



}
#container>div{
border-radius: 10px;
box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
}
img{
width: 100%;
}
p + img {
height: 50px;
width: 50%;
margin-left: 90px;
}
h1,h3,p{
text-align: center;
font-weight: bolder;
}
img{
border-top-left-radius: 10px;
border-top-right-radius: 10px;
margin-top: -10px;
}
p{
color: gray;
}
    </style>
    
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<script>
  var investorsArr = JSON.parse(localStorage.getItem("investorsData"));
  console.log(investorsArr);
  investorsArr.forEach(function(el){
        var box=document.createElement("div");
        var img=document.createElement("img");
        img.setAttribute("src",el.investorImg);
        var h3=document.createElement("h3");
        h3.innerText=el.investorName;
        var p=document.createElement("p");
        p.innerText=el.investorRole;
        var img2=document.createElement("img");
        img2.setAttribute("src",el.investorCompanyLogo);
        box.append(img,h3,p,img2);
        document.querySelector("#container").append(box);


    })
</script>
